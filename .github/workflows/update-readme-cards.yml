name: Update README cards

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate profile cards
        uses: leonardokr/leo-git-statistics@v2
        with:
          github-token: ${{ secrets.PROFILE_STATS_TOKEN }}
          github-username: leonardokr
          output-dir: profile
          themes: dark
          static-api-data-dir: api-data

      - name: Generate trophy card
        uses: ryo-ma/github-profile-trophy@master
        with:
          username: leonardokr
          output_path: profile/trophy.svg
          token: ${{ secrets.PROFILE_STATS_TOKEN }}

      - name: Generate 3D contribution card
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.PROFILE_STATS_TOKEN }}
          USERNAME: leonardokr

      - name: Move 3D output into profile
        run: |
          rm -rf profile/profile-3d-contrib
          mkdir -p profile
          mv profile-3d-contrib profile/profile-3d-contrib

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git add profile/profile-3d-contrib
          git commit -m "Update README cards" || exit 0
          git push
