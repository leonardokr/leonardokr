name: Update README cards

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=leonardokr&count_private=true&include_all_commits=true&show_icons=true&hide_border=true&theme=dark
          path: profile/stats.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=leonardokr&layout=compact&langs_count=20&hide_border=true&theme=dark
          path: profile/top-langs.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate trophy card
        uses: ryo-ma/github-profile-trophy@master
        with:
          username: leonardokr
          output_path: profile/trophy.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate 3D contribution card
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: leonardokr

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git add profile-3d-contrib
          git commit -m "Update README cards" || exit 0
          git push
