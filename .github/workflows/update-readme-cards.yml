name: Update README cards

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=leonardokr&count_private=true&include_all_commits=true&show_icons=true&hide_border=true&theme=dark
          path: profile/stats.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=leonardokr&layout=compact&langs_count=20&hide_border=true&theme=dark
          path: profile/top-langs.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate trophy card
        uses: ryo-ma/github-profile-trophy@master
        with:
          username: leonardokr
          output_path: profile/trophy.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate streak card
        uses: DenverCoder1/github-readme-streak-stats@main
        with:
          username: leonardokr
          theme: dark
          hide_border: true
          output_path: profile/streak.svg

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
