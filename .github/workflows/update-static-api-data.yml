name: Update static API data

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout leo-git-statistics source
        uses: actions/checkout@v4
        with:
          repository: leonardokr/leo-git-statistics
          ref: v2
          path: leo-git-statistics

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies for static API generation
        run: |
          python -m pip install --upgrade pip
          pip install -r leo-git-statistics/requirements.txt

      - name: Generate static stats JSON (daily snapshot)
        env:
          GITHUB_TOKEN: ${{ secrets.PROFILE_STATS_TOKEN }}
          GITHUB_ACTOR: leonardokr
          SNAPSHOTS_DB_PATH: ${{ github.workspace }}/api-data/snapshots.db
          CONFIG_OVERRIDES: |
            stats_generation:
              exclude_contrib_repos: "true"
              mask_private_repos: "true"
        run: |
          python leo-git-statistics/api/generate_static_api.py

      - name: Commit static API data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add api-data
          git commit -m "Update static API data" || exit 0
          git push
