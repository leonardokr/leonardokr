<svg width="495" height="195" viewBox="0 0 495 195" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="lang-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#a371f7;stop-opacity:1" />
  </linearGradient>
  <clipPath id="lang-rounded">
    <rect x="0" y="0" width="495" height="195" rx="6" ry="6"/>
  </clipPath>
  <clipPath id="progress-clip">
    <rect x="0" y="0" width="455" height="8" rx="4" ry="4"/>
  </clipPath>
</defs>

<style>
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideRight {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes expandWidth {
    from { transform: scaleX(0); }
    to { transform: scaleX(1); }
  }
  .animate-fade { animation: fadeInUp 0.6s ease forwards; opacity: 0; }
  .animate-slide { animation: slideRight 0.5s ease forwards; opacity: 0; }
  .progress-animate { animation: expandWidth 1s ease-out forwards; transform-origin: left; }
  .delay-1 { animation-delay: 0.1s; }
  .delay-2 { animation-delay: 0.2s; }
  .delay-3 { animation-delay: 0.4s; }
</style>

<rect clip-path="url(#lang-rounded)" width="100%" height="100%" fill="#0d1117" stroke="#30363d" stroke-width="1"/>

<rect x="0" y="0" width="6" height="195" fill="url(#lang-gradient)" clip-path="url(#lang-rounded)"/>

<g transform="translate(25, 28)">
  <g class="animate-fade delay-1">
    <text font-family="'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif" font-weight="600" font-size="18" fill="#58a6ff">Most Used Languages</text>
  </g>
</g>

<g transform="translate(20, 50)">
  <g class="animate-fade delay-2">
    <rect x="0" y="0" width="455" height="8" rx="4" ry="4" fill="#30363d" opacity="0.3"/>
    <g clip-path="url(#progress-clip)" class="progress-animate">
      <rect x="0.00" y="0" width="410.98" height="8" fill="#3572A5"/><rect x="410.98" y="0" width="20.94" height="8" fill="#3178c6"/><rect x="431.92" y="0" width="12.74" height="8" fill="#012456"/><rect x="444.66" y="0" width="5.92" height="8" fill="#f1e05a"/><rect x="450.58" y="0" width="1.88" height="8" fill="#A97BFF"/><rect x="452.47" y="0" width="1.02" height="8" fill="#f34b7d"/><rect x="453.49" y="0" width="0.79" height="8" fill="#e34c26"/><rect x="454.29" y="0" width="0.32" height="8" fill="#3D6117"/><rect x="454.60" y="0" width="0.30" height="8" fill="#663399"/><rect x="454.90" y="0" width="0.08" height="8" fill="#C1F12E"/><rect x="454.98" y="0" width="0.02" height="8" fill="#384d54"/>
    </g>
  </g>
</g>

<foreignObject x="20" y="75" width="455" height="105" class="animate-slide delay-3">
  <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-size: 12px;">
    <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 8px 16px;">
      <li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #3572A5; margin-right: 6px;"></span>
                <span style="color: #c9d1d9;">Python</span>
                <span style="color: #8b949e; margin-left: 4px; font-size: 11px;">90.3%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #3178c6; margin-right: 6px;"></span>
                <span style="color: #c9d1d9;">TypeScript</span>
                <span style="color: #8b949e; margin-left: 4px; font-size: 11px;">4.6%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #012456; margin-right: 6px;"></span>
                <span style="color: #c9d1d9;">PowerShell</span>
                <span style="color: #8b949e; margin-left: 4px; font-size: 11px;">2.8%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #f1e05a; margin-right: 6px;"></span>
                <span style="color: #c9d1d9;">JavaScript</span>
                <span style="color: #8b949e; margin-left: 4px; font-size: 11px;">1.3%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #A97BFF; margin-right: 6px;"></span>
                <span style="color: #c9d1d9;">Kotlin</span>
                <span style="color: #8b949e; margin-left: 4px; font-size: 11px;">0.4%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #f34b7d; margin-right: 6px;"></span>
                <span style="color: #c9d1d9;">C++</span>
                <span style="color: #8b949e; margin-left: 4px; font-size: 11px;">0.2%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #e34c26; margin-right: 6px;"></span>
                <span style="color: #c9d1d9;">HTML</span>
                <span style="color: #8b949e; margin-left: 4px; font-size: 11px;">0.2%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #3D6117; margin-right: 6px;"></span>
                <span style="color: #c9d1d9;">TeX</span>
                <span style="color: #8b949e; margin-left: 4px; font-size: 11px;">0.1%</span>
            </li>
    </ul>
  </div>
</foreignObject>

</svg>
