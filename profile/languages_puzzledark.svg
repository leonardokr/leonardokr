  .delay-7 { animation-delay: 0.7s; }
  .delay-8 { animation-delay: 0.8s; }
  .puzzle-text {
    font-family: 'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif;
    font-weight: 600;
    font-size: 12px;
    fill: #FFFFFF;
    pointer-events: none;
  }
  .puzzle-percent {
    font-family: 'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif;
    font-weight: 400;
    font-size: 10px;
    fill: #FFFFFF;
    opacity: 0.85;
    pointer-events: none;
  }
</style>

